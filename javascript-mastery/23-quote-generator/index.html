<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Quote Generator</title>
</head>
<body>
    <main>
        <div class="title-generator">
            <h1>Generate a Phrase!!!</h1>
        </div>
        <div class="card">
            <div class="card-container">
                <h3 class="phrase-gen">Generate your new Phrase...</h3>
                <h2 id="phres-pos">Generate a Phrase...</h2>
                <div>
                    <button id="new-quote" class="btn-shine">
                    <span>Next Phrase</span>
                    <i class="fas fa-magic"></i> </button>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
